# Deploy motion.productions Worker to Cloudflare on every push to main
name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cloudflare/package-lock.json

      - name: Install dependencies
        working-directory: cloudflare
        run: npm ci || npm install

      - name: Run D1 migrations
        working-directory: cloudflare
        run: |
          set +e
          for i in 1 2 3; do
            echo "Migration attempt $i of 3..."
            npx wrangler d1 migrations apply motion-productions-db --remote
            code=$?
            if [ $code -eq 0 ]; then
              echo "Migrations applied successfully"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "D1 CPU limit or transient error (exit $code), waiting 20s before retry..."
              sleep 20
            else
              echo "Migrations failed after 3 attempts"
              exit $code
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cloudflare
